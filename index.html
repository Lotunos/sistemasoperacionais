<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Imagem de Fundo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('mapa.jpeg'); /* Nome da imagem no mesmo diretório */
      background-size: cover;             /* Faz a imagem cobrir toda a tela */
      background-position: center;        /* Centraliza a imagem */
      background-repeat: no-repeat;       /* Evita repetição da imagem */
      height: 100vh;                      /* Garante que o fundo ocupe toda a altura da tela */
    }
    canvas {
      background-color: black;
      
      position: absolute;
      top: 50%;
      left: 86%;
      transform: translate(-50%, -50%);
      z-index: 10; /* garante que fique acima do fundo */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* opcional: adiciona destaque */
    }

    
  </style>
</head>
<body>
  <canvas id="meuCanvas" width="100" height="100"></canvas>
  <script>
    const canvas = document.getElementById('meuCanvas');
    const ctx = canvas.getContext('2d');

    // Lista de imagens no mesmo diretório
    const imagens = ['1.png', '2.png', '3.png', '4.png'];
    let indiceAtual = 0;

    function trocarImagem() {
      const img = new Image();
      img.src = imagens[indiceAtual];
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      indiceAtual = (indiceAtual + 1) % imagens.length;
    }

    // Troca a imagem a cada 500ms
    setInterval(trocarImagem, 500);
  </script>

</body>
</html>
